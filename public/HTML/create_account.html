<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/create_account_style.css">
    <title>Create Account</title>
</head>

<body>
    <div id="wrapper">
        <main>
            <div id="logo">
                <img src="../images/foodbuddy-logo-icononly.png" id="logo_icon">
                <p id="logo_text">FoodBuddy</p>
            </div>
            <p>Sign up for an account</p>
            <div id="signin_direct">
                <p>Already have account?</p>
                <a href="sign_in.html">Sign in</a>
            </div>
            <div id="info_form">
                <input type="text" placeholder="First name" id="first">
                <input type="text" placeholder="Last name" id="last">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Password" id="password">
                <input type="text" placeholder="Confirm password" id="confirm_password">
                <p id="note">You password should be a minimum of 8 characters, at least 1 capital letter and 1 number.</p>
                <button id="signup_submit">Sign up</button>
            </div>

        </main>
    </div>
</body>

</html>
