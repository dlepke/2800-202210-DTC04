<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/user_profile_style.css">
    <title>Profile</title>
</head>

<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <main>
        <div id="display_profile">
            <div id="profile_pic" class="material-icons">
                account_circle
            </div>
            <div id="user-full-name">

            </div>
        </div>
        <div id="options">
            <div id="option1">
                <a href="/change_password"><button id="change_password">Change password</button></a>
            </div>
            <hr>
            <div id="option2">
                <a href="/edit_profile"><button id="edit_profile">Edit profile</button></a>
            </div>
            <hr>
        </div>
    </main>
    <nav id="footerPlaceholder"></nav>
    <script src="../scripts/skeleton.js"></script>

    <script>
        $(document).ready(() => {
            populateUserFullName();
        })

        function populateUserFullName() {
            $.get('/getUserFullName', (userFullName) => {
                let fullName = JSON.parse(userFullName).fullName;

                document.getElementById("user-full-name").innerHTML = fullName.toUpperCase();
            })
        }
    </script>
</body>

</html>
