<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/create_account_style.css">
    <link rel="stylesheet" href="../styles/easter_egg.css">

    <title>Login</title>
</head>

<body>
    <div id="wrapper">
        <main>
            <a href="/">User Login</a>
            <div id="logo">
                <img src="../images/foodbuddy-logo-icononly.png" id="logo_icon">
                <p id="logo_text">FoodBuddy</p>
            </div>
            <p>Sign in to your admin account</p>
            <div id="signup_direct">
                <p>Don't have an account?</p>
                <a href="/create_account">Sign up</a>
            </div>
            <form id="signin_form" action="/authenticate_admin" method="post">
                <input type="text" placeholder="Email" id="email" name="username">
                <input type="password" placeholder="Password" id="password" name="password">
                <button id="admin_submit" href="/authenticate_admin">Sign in</button>
            </form>

            <div id="login-unsuccessful-warning"
                style="background-color: pink; border: solid 1px red; margin: 1%; padding: 1%;" hidden>
                Invalid username/password combination. Please try again.
            </div>
        </main>
    </div>

    <script>
        console.log("current location: ", document.location.href);

        let previouslyFailed = document.location.href.split("loginFailed=")[1];

        console.log("previously failed? ", previouslyFailed);

        if (previouslyFailed === "true") {
            document.getElementById("login-unsuccessful-warning").hidden = false;
        }
    </script>
</body>

</html>
