<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/create_account_style.css">
    <title>Login</title>
</head>

<body>
    <div id="topbar">
        <a href="login.html">Back</a>
    </div>
    <main>
        <div id="logo">
            <img src="">
        </div>
        <p>Sign in to your account</p>
        <form id="signin_form" action="http://localhost:5050/authenticate" method="post">
            <input type="text" placeholder="Email" id="username" name="username">
            <input type="text" placeholder="Password" id="password" name="password">
            <button id="signin_submit">Sign in</button>
        </form>
        <div id="signup_direct">
            <p>Don't have an account?</p>
            <a href="create_account.html">Sign up</a>
        </div>
    </main>
</body>

</html>
