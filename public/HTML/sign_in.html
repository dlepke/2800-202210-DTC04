<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/create_account_style.css">
    <link rel="stylesheet" href="../styles/easter_egg.css">

    <title>Login</title>
</head>

<body>
    <div id="wrapper">
        <main>
            <a href="/admin">Admin Login</a>

            <div id="logo">
                <img src="../images/foodbuddy-logo-icononly.png" id="logo_icon" class="animation animate">
                <p id="logo_text" class="animation animate2">FoodBuddy</p>
            </div>
            <p>Sign in to your account</p>
            <div id="signup_direct">
                <p>Don't have an account?</p>
                <a href="/create_account">Sign up</a>
            </div>
            <form id="signin_form" action="/authenticate" method="post">
                <input type="text" placeholder="Email" id="email" name="username">
                <input type="password" placeholder="Password" id="password" name="password">
                <button id="signin_submit">Sign in</button>
            </form>
            <div id="login-unsuccessful-warning"
                style="background-color: pink; border: solid 1px red; margin: 1%; padding: 1%;" hidden>
                Invalid username/password combination.
            </div>
        </main>
    </div>

    <script src="../scripts/easter_egg.js"></script>
    <script>

        let previouslyFailed = document.location.href.split("loginfailed=")[1];

        if (previouslyFailed === "true") {
            document.getElementById("login-unsuccessful-warning").hidden = false;
        }
    </script>
</body>

</html>
