<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/edit_profile.css">
    <script src="../scripts/change_password.js"></script>
    <title>Change Password</title>
</head>

<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <main>
        <br>
        <br>
        <div>
            <p>Current Password</p>
            <input type="text" placeholder="Old password" id="old_password">
        </div>
        <div>
            <p>Enter New Password</p>
            <input type="text" placeholder="New password" id="new_password">
        </div>
        <div>
            <p>Confirm New Password</p>
            <input type="text" placeholder="New password" id="confirm_password">
        </div>
        <div>
            <div id="missmatch" style="visibility: hidden;">Warning: new password field does not match confirm password field!</div>
            <div id="change_successful" style="visibility: hidden">Password successfully changed!</div>
            <br>
            <button id="save_change" onclick="changePassword()">Save</button>
            <a href="/profile"><button id="cancel_change">Back to Profile</button></a>
        </div>
    </main>
    <nav id="footerPlaceholder"></nav>
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
