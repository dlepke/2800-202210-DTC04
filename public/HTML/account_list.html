<!DOCTYPE html>

<html>
    <head>
        <title>Account List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <h1>Existing Accounts:</h1>

        <table id="account-list">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </table>

        <a href="/logout">Logout</a>

        <script>
            fetch('/account_list_data')
            .then(response => response.json())
            .then(data => {
                console.log(data)

                data.forEach((user) => {
                    $(document).ready(function() {
                        $("#account-list").append(`<tr>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.username}</td>
                            <td>${user.password}</td>
                        </tr>`)
                    })
                })
            });
        </script>
    </body>
</html>
