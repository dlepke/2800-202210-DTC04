<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/edit_profile.css">
    <script src="../scripts/edit_profile.js"></script>
    <title>Edit Profile</title>
</head>

<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <main>
        <br>
        <div>
            <input type="text" placeholder="First name" id="first_name">
            <button class="save_change" onclick="editFirstName()">Save</button>
            <p>First Name</p>
        </div>
        <div>
            <input type="text" placeholder="Last name" id="last_name">
            <button class="save_change" onclick="editLastName()">Save</button>
            <p>Last Name</p>
        </div>
        <div>
            <input type="text" placeholder="New address" id="new_address">
            <button class="save_change" onclick="editAddress()">Save</button>
            <p>Address</p>
        </div>
        <div>
            <input type="text" placeholder="Email" id="new_email">
            <button class="save_change" onclick="editEmail()">Save</button>
            <p>Email</p>
        </div>
        <br>
        <div>
            <a href="/profile"><button id="cancel_change">Back to Profile</button></a>
        </div>
    </main>
    <nav id="footerPlaceholder"></nav>
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
