<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/edit_profile.css">
    <title>Edit Profile</title>
</head>

<body>
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>
    <main>
        <div>
            <p>First Name</p>
            <input type="text" placeholder="First name" id="first_name">
        </div>
        <div>
            <p>Last Name</p>
            <input type="text" placeholder="Last name" id="last_name">
        </div>
        <div>
            <p>Address</p>
            <input type="text" placeholder="New address" id="new_address">
        </div>
        <div>
            <p>Email</p>
            <input type="text" placeholder="Email" id="new_email">
        </div>
        <div>
            <button id="save_change">Save</button>
            <button id="cancel_change">Discard</button>
        </div>
    </main>
    <nav id="footerPlaceholder"></nav>
    <script src="../scripts/skeleton.js"></script>
</body>

</html>
