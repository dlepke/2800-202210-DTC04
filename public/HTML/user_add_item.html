<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add item</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!--Libraries related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/add_item.js"></script>
    <link rel="stylesheet" href="../styles/add_item.css">


    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body class="container">

    <nav id="navbarPlaceholder"></nav>

    <main>
        <div id="item_info">
            <div id="name_required" style="visibility: hidden;">You must enter an item name!</div>
            *Item Name: <br>
            <input id="item_name" placeholder="Item Name">
            <br>
            <br>
            <div id="store_required" style="visibility: hidden;">You must enter a store!</div>
            *Store Name: <br>
            <input id="store" placeholder="Store Name">
            <div id="price_required" style="visibility: hidden;">You must enter a price!</div>
            <br>
            *Price (Dollars): 
            <input id="price" placeholder="$0.00" style="text-align:right;">
            <div id="number_required" style="visibility: hidden;">Invalid number!</div>
            <br>
        </div>
        <button id="submit_item" onclick="addItem()">Submit Item</button>
        <div id="item_added_successfully" style="visibility: hidden;">Item successfully added!</div>
    </main>

    <nav id="footerPlaceholder"></nav>

    <script src="../scripts/skeleton.js"></script>

</body>

</html>
