<body class="container">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <main>
        <label for="filter_sort">
            <h2>
                Filter By:
            </h2>
        </label>

        <form id="filter_sort">
            <div id="filter">
                <label for="price">Price</label>
                <div id="price">
                    <input type="radio" id="one_dollar">
                    <label for="one_dollar">One dollar or less</label>
                    <br>
                    <input type="radio" id="two_dollars">
                    <label for="two_dollars">Two dollars or less</label>
                    <br>
                    <input type="radio" id="three_dollars">
                    <label for="three_dollars">Three dollars or less</label>
                    <br>
                    <input type="radio" id="five_dollars">
                    <label for="five_dollars">Five dollars or less</label>
                    <br>
                    <input type="radio" id="ten_dollars">
                    <label for="ten_dollars">Ten dollars or less</label>
                </div>

                <br>

                <label for="distance">Distance</label>
                <div id="distance">
                    <input type="radio" id="one_km">
                    <label for="one_km">Within one killometer</label>
                    <br>
                    <input type="radio" id="two_km">
                    <label for="two_km">Within two killometers</label>
                    <br>
                    <input type="radio" id="three_km">
                    <label for="three_km">Within three killometers</label>
                    <br>
                    <input type="radio" id="five_km">
                    <label for="five_km">Within five killometers</label>
                </div>

                <br>

                <label for="rating">Rating</label>
                <div id="rating">
                    <input type="radio" id="five_star">
                    <label for="five_star">Five stars</label>
                    <br>
                    <input type="radio" id="four_star">
                    <label for="four_star">Four stars or above</label>
                    <br>
                    <input type="radio" id="three_star">
                    <label for="three_star">Three stars or above</label>
                    <br>
                    <input type="radio" id="two_star">
                    <label for="two_star">Two stars or above</label>
                </div>

            </div>

            <br>

            <div id="sort">
                <label for="sort_options">
                    <h2>
                        Sort By:
                    </h2>
                </label>
                <select name="sort_options" id="sort_options">
                    <option value="price">Price</option>
                    <option value="Distance">Distance</option>
                    <option value="rating">Rating</option>
                </select>
            </div>

            <br>

            <div id="back_to_search">
                <input type="button" id="return_to_search" value="New search">
            </div>
        </form>

        <br>

        <div id="results_display">

        </div>

    </main>


    <!-- our own footer goes here-->
