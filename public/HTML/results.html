<!DOCTYPE html>
<html>

<head>
    <title>Search</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../styles/results.css" rel="stylesheet">

</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <main>
        <div id="filter_form">
            <label for="filter_sort">
                <h5>
                    Filter By:
                </h5>
            </label>

            <form id="filter_sort">
                <div id="filter">
                    <label for="availability">Product Availability</label>
                    <div id="availability">
                        <div>
                            <input type="radio" name="product_available" value="available">
                            <label for="available">Available</label>
                        </div>
                    </div>

                    <label for="store_options">Store</label>
                    <div id="store_options">
                        <div>
                            <input type="radio" name="store" value="costco">
                            <label for="store">Costco</label>
                        </div>
                        <div>
                            <input type="radio" name="store" value="walmart">
                            <label for="store">Walmart</label>
                        </div>
                        <div>
                            <input type="radio" name="store" value="tnt">
                            <label for="store">T&T</label>
                        </div>
                    </div>
                </div>

                <br>

                <div id="sort">
                    <label for="sort_options">
                        <h5>
                            Sort By:
                        </h5>
                    </label>
                    <select name="sort_options" id="sort_options">
                        <option value="price">Price</option>
                        <option value="Distance">Distance</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>

                <br>

                <div>
                    <input type="button" id="apply_filter" value="Apply">
                </div>
            </form>

            <br>

            <div id="results_display">

            </div>
        </div>
        <div id="padding-footer"></div>
    </main>
    <nav id="footerPlaceholder"></nav>
    <div id="padding-footer"></div>

    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/display_results.js"></script>

</body>

</html>
