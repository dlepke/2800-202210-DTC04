<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/create_account_style.css">
</head>

<body>
    <div id="wrapper">
        <main>
            <div id="logo">
                <img src="../images/foodbuddy-logo-icononly.png" id="logo_icon">
                <p id="logo_text">FoodBuddy</p>
            </div>
            <p>Sign in to your account</p>
            <div id="signup_direct">
                <p>Don't have the account?</p>
                <a href="create_account.html">Sign up</a>
            </div>
            <div id="signin_form">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Password" id="password">
                <button id="signin_submit">Sign in</button>
            </div>

        </main>
    </div>
</body>

</html>
